<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .time {
            font-size: 13px;
            position: absolute;
        }
    </style>

</head>
<body>

    <div class="time" id="clock"></div>
    <br>
    <b>
        <hr>
        - COSC3320<br>
        - COSC3340<br>
        - COSC3360<br>
        - COSC4377<br>
        Organize all information<br>
        "The only real test of intelligence is if you get what you want out of life." <br>
        - naval ravikant
    </b>


    <script>
        function updateClock() {
            const now = new Date();
            const formattedTime = now.toLocaleString('en-US', {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            document.getElementById('clock').innerHTML = formattedTime;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial call to display the clock immediately
        updateClock();

    </script>

</body>

</html>
