<!DOCTYPE html>

    <title>Quotes</title>
</head>
<body>
    <div class="container-fluid quotes">
        <div class="lowermainmother">
            <h1 class="lowermaintext titles">Quotes To Think About</h1>
            <div class="quote-motherdiv">
                <div class="quote-unit">
                    <div class="onepointone"><h4>Naval Ravikant</h4></div>
                    <div class="twopointtwo">
                        <p>"Inspiration is perishable. Act on it immediately."</p>
                    </div>
                </div>
                <div class="quote-unit">
                    <div class="onepointone"><h4>Naval Ravikant</h4></div>
                    <div class="twopointtwo">
                        <p>"The only real test of intelligence is if you get what you want out of life."</p>
                    </div>
                </div>
                <!-- Add more quote units here if you have additional quotes -->
            </div>
        </div>
    </div>
</body>
</html>
