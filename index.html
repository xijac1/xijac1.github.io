<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julio Amaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="assets/images/logo.png" alt="Logo" class="sidebar-logo collapsed-logo">
            <img src="assets/images/extended-logo.png" alt="Expanded Logo" class="sidebar-logo expanded-logo">
        </div>
        <nav>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <button class="nav-link btn btn-link" data-page="pages/home.html">
                        <i class="bi bi-house"></i><span class="link-text"> Home</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" data-page="pages/projects.html">
                        <i class="bi bi-kanban"></i><span class="link-text"> Projects</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" data-page="pages/resume.html">
                        <i class="bi bi-file-earmark-text"></i><span class="link-text"> Resume</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" data-page="pages/contact.html">
                        <i class="bi bi-envelope"></i><span class="link-text"> Contact</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" data-page="pages/quotes.html">
                        <i class="bi bi-chat-square-quote"></i><span class="link-text"> Quotes</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="main-content" id="main-content">
        <div style="display: flex; align-items: center; gap: 2rem;">
            <div class="view-counter" id="view-counter" style="font-size: 1.1rem; color: #888;">
                <i class="bi bi-eye"></i> Views <span id="view-count">0</span>
            </div>
            <div class="time" id="clock"></div>
        </div>
        <div id="dynamic-content">
            <!-- Content will be loaded dynamically here -->
        </div>
    </div>


    <!-- Footer -->
    <footer></footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/clock.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
